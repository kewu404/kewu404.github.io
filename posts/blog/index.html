<p><a href="https://hanyu.baidu.com/s?wd=%E6%9C%B1%E6%95%A6%E5%84%92">【作者】朱敦儒 </a>      【朝代】宋</p>
<p>我是清都山水郎。天教分付与疏狂。</p>
<p>曾批给雨支风券，累上留云借月章。</p>
<p>诗万首，酒千觞。几曾著眼看侯王。</p>
